<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style3.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List...</h1>
        <form action="" class="search">
            <input type="text" name="search" class="form-control m-auto" placeholder="search todos...">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Play Naruto Storm 4</span>
            <i class="far fa-trash-alt delete">x</i>
        </li> <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Buy milk</span>
            <i class="far fa-trash-alt delete">x</i>
        </li> <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Visit a friend</span>
            <i class="far fa-trash-alt delete">x</i>
        </li>
    </ul>

    <form action="" class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" name="add" class="form-control m-auto" placeholder="add todos...">
    </form>
</div>
    
<script src="./js3.js"></script>
</body>
</html>
