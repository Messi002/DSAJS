<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIRsquared</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <!--container and title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">MiRChat</h1>
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn text-white" id="general">#general</button>
        <button class="btn text-white" id="gaming">#gaming</button>
        <button class="btn text-white" id="music">#music</button>
        <button class="btn text-white" id="techers">#techers</button>
      </div>

      <!-- chat list/window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text"  id="message" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" value="send" class="btn text-white">
          </div>
        </div>
      </form>

      <!-- update name form -->
      <form  class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" value="update" class="btn text-white">
          </div>
        </div>
      </form>
    </div>
    <script src="./Js/chat.js"></script>
    <script src="./Js/ui.js"></script>
    <script src="./Js/app.js"></script>
  </body>
</html>
