  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">
        MIRsquared Quiz
      </h2>
    </div>
  </div>

  <div class="quiz py-1 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">
        Let's ride on...
      </h2>
      <form action="" class="quiz-form text-white bg-primary w-100">
        <div class="my-1">
          <p class="lead font-weight-normal">
            1. How do you give a ninja directions?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Show them a map</label>
          </div>


          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" checked>
            <label class="form-check-label">The Ninja will find you</label>
          </div>


        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
           2.Ninja knowledge
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">One apple</label>
          </div>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" checked>
            <label class="form-check-label">Two apples</label>
          </div>

          


        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            3. How do you know you have met a ninja?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">I don't know</label>
          </div>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" checked>
            <label class="form-check-label">The grim ripper will tell you</label>
          </div>

        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            4. What's a ninja's favourite color?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">blackw</label>
          </div>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" checked>
            <label class="form-check-label">red</label>
          </div>

        </div>

        <div class="text-center bg-white">
          <input type="submit"  class="btn btn-ligh">
        </div>
      </form>


    </div>
  </div>
