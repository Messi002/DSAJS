<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="shortcut icon" type="image/png" href="./img/jeans3.jpg">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
               <img src="./img/cart.png" alt="logo" class="logo">
               <form action="#" class="search">
                <input type="search" name="search"  class="search__input" placeholder="Search hotels...">
                <button class="search__button">
                    <img src="./img/cart.png" alt="logo" class="search__icon">
                    <!-- <svg class="search__icon">
                        <use xlink:href="img/5017679.png"></use>
                    </svg> -->
                </button>
               </form>

               <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <img src="./img/mountains2.jpg" alt="hello" class="user-nav__icon" >
                 <!-- <svg class="user-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-bookmark'></use>
                    </svg> -->
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <img src="./img/jeans3.jpg" alt="hello" class="user-nav__icon" >
                    <!-- <svg class="user-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-chat'></use>
                    </svg> -->
                    <span class="user-nav__notification">4</span>
                </div>
                <div class="user-nav__user">
                    <img src="./img/mega.jpeg" alt="user_image" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Austin Gareth</span>
                </div>
               </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active" >
                            <a href="#" class="side-nav__link">
                                 <!-- <svg class="side-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-home'></use>
                    </svg> -->
                    <span> HOTEL</span>
                               
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                 <!-- <svg class="side-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-home'></use>
                    </svg> -->
                    <span> Flight</span>
                               
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                 <!-- <svg class="side-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-home'></use>
                    </svg> -->
                    <span> Car Rental</span>
                               
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                 <!-- <svg class="side-nav__icon">
                        <use xlink:href = 'img/sprite.svg#icon-home'></use>
                    </svg> -->
                    <span> Map</span>
                               
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2020 by trillo. All right reserved.
                    </div>
                </nav>



                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="./img/salmon.jpg" alt="photo of salmon" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="./img/steak.jpg" alt="photo of steak" class="gallery__photo">
                        </figure> 
                        <figure class="gallery__item">
                            <img src="./img/popsicle.jpg" alt="photo of sandwich" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel Las MIRsquared
                        </h1>
                        <div class="overview__stars">
                             <!-- <svg class="">
                        <use xlink:href = 'img/sprite.svg#icon-star'></use>
                    </svg> -->
                    STARS
                        </div>

                        <div class="overview__location">
                               <!-- <svg class="">
                        <use xlink:href = 'img/sprite.svg#icon-location-pin'></use>
                    </svg> -->
                    <button class="btn-inline">Buea, Cameroon</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">
                                429
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
